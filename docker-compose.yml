version: '3.8'

services:
  db:
    ports:
      - 5432:5432
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  frontend:
    build: ./astro
    ports:
      - 3000:80
    volumes:
      - ./astro:/usr/src/app  # Useful for development
    depends_on:
      - web

  redoc:
    image: redocly/redoc
    container_name: redoc
    ports:
      - "8080:80"
    volumes:
      - ./app/openapi.yaml:/usr/share/nginx/html/openapi.yaml
    environment:
      SPEC_URL: "/openapi.yaml"

volumes:
  postgres_data:
